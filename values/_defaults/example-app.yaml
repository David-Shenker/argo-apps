# =============================================================================
# Organization Defaults for example-app
# =============================================================================
# These values apply to ALL example-app instances across ALL environments.
# Path: values/_defaults/example-app.yaml (position 2 in hierarchy)
# =============================================================================

# Default resources for all environments
deployments:
  - name: example-app
    namespace: default
    replicas: 1
    containers:
      - name: nginx
        image:
          registry: docker.io
          repository: nginx
          tag: alpine
        resources:
          requests:
            cpu: 10m
            memory: 32Mi
          limits:
            cpu: 100m
            memory: 128Mi
