# =============================================================================
# Global Values - All Environments, All Apps
# =============================================================================
# These values are the FIRST to be loaded for ALL applications across ALL
# environments. Use this for organization-wide defaults.
#
# Hierarchy:
#   1. values/global/global.yaml          <- YOU ARE HERE (all envs, all apps)
#   2. values/global/<chart>.yaml         (all envs, chart-specific)
#   3. values/<env>/global-env.yaml       (env-specific, all apps)
#   4. values/<env>/global/<chart>.yaml   (env-specific, chart-specific)
#   5. values/<env>/<appset>/<ns>/<chart>/<release>.yaml (app-specific)
# =============================================================================

# Organization-wide labels applied to all resources
global:
  labels:
    managed-by: argocd
    organization: my-org

# Default resource requests/limits for all apps
defaultResources:
  requests:
    cpu: 10m
    memory: 32Mi
  limits:
    cpu: 100m
    memory: 128Mi

# Default replica count
defaultReplicas: 1

# Default image pull policy
defaultImagePullPolicy: IfNotPresent

