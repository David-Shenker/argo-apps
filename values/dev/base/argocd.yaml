# =============================================================================
# Dev Cluster Base Values for ArgoCD
# =============================================================================

argo-cd:
  # Global settings for dev
  global:
    logging:
      format: text
      level: info

  # Single replica for dev
  controller:
    replicas: 1

  server:
    replicas: 1

  repoServer:
    replicas: 1

  applicationSet:
    replicas: 1

  # Notifications enabled
  notifications:
    enabled: true

  # Dex disabled for dev
  dex:
    enabled: false

