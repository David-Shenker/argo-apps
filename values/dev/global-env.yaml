# =============================================================================
# Dev Environment Global Values - All Apps
# =============================================================================
# These values apply to ALL applications in the dev environment.
# Use this for environment-wide settings like resource constraints, 
# replicas, or environment-specific configurations.
#
# Hierarchy:
#   1. values/global/global.yaml          (all envs, all apps)
#   2. values/global/<chart>.yaml         (all envs, chart-specific)
#   3. values/<env>/global-env.yaml       <- YOU ARE HERE (dev env, all apps)
#   4. values/<env>/global/<chart>.yaml   (dev env, chart-specific)
#   5. values/<env>/<appset>/<ns>/<chart>/<release>.yaml (app-specific)
# =============================================================================

# Dev environment labels
global:
  labels:
    environment: dev

# Lower resources for dev environment
defaultResources:
  requests:
    cpu: 5m
    memory: 16Mi
  limits:
    cpu: 50m
    memory: 64Mi

# Single replica in dev
defaultReplicas: 1

# Always pull in dev for faster iteration
defaultImagePullPolicy: Always

