# ArgoCD self-managed configuration for dev cluster

argo-cd:
  server:
    replicas: 1
    resources:
      requests:
        cpu: 25m
        memory: 64Mi
      limits:
        cpu: 100m
        memory: 256Mi

  controller:
    replicas: 1
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi

  repoServer:
    replicas: 1
    resources:
      requests:
        cpu: 10m
        memory: 64Mi
      limits:
        cpu: 100m
        memory: 256Mi

  applicationSet:
    enabled: true
    replicas: 1

  redis:
    enabled: true

  configs:
    cm:
      statusbadge.enabled: "true"
      timeout.reconciliation: 60s

application:
  metadata:
    annotations:
      argocd.argoproj.io/sync-wave: "-10"
      description: "ArgoCD GitOps Controller (self-managed)"
  spec:
    syncPolicy:
      automated:
        prune: true
        selfHeal: true
      syncOptions:
        - CreateNamespace=true
        - ServerSideApply=true
