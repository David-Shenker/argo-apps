# Repository Configuration
repo:
  url: ""
  revision: "HEAD"

# Chart Repository (for multi-source)
chart:
  repoURL: ""
  version: "1.0.0"

# Directory Paths
paths:
  charts: "helm-charts"
  clusters: "clusters"
  values: "values"
  appofappsValueFiles: []
  appSetValueFiles: []

# Cluster Configuration
cluster:
  name: ""
  cloud: ""

# Application Defaults
defaults:
  argocdNamespace: "argocd"
  project: "default"
  server: "https://kubernetes.default.svc"
  multiSource: false
  recurseSubmodules: false
  ignoreMissingValueFiles: true

# Sync Policy Defaults
syncPolicy:
  automated:
    prune: true
    selfHeal: true
  syncOptions:
    - FailOnSharedResource=true
    - ApplyOutOfSyncOnly=true
    - CreateNamespace=true

# ApplicationSet Generator
generator:
  pathPattern: "{{ .valuesDir }}/{{ .cluster }}/{{ .appSetName }}/*/*/*.yaml"
  segments:
    namespace: 3
    chartName: 4

# Definitions (set in cluster values)
appSets: {}
appofapps: {}
