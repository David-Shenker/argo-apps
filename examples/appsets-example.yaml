# ApplicationSet definitions
# Each scans: values/<cluster>/<appset>/*/*/*.yaml

appSets:
  infra:
    enabled: true

  monitoring:
    enabled: true
    labels:
      team: observability
    annotations:
      notifications.argoproj.io/subscribe.on-sync-failed.slack: alerts-channel

  apps:
    enabled: true
    labels:
      team: development

  security:
    enabled: true
    preserveResourcesOnDeletion: true

  databases:
    enabled: false

  external-charts:
    enabled: false
    multiSource: true
    chartVersion: "2.0.0"
