# Place at: values/<cloud>/<chart>.yaml
# Example: values/aws/external-dns.yaml
# Loaded when cluster.cloud is set

provider: aws

aws:
  region: us-east-1
  zoneType: public
  assumeRoleArn: ""

serviceAccount:
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::123456789012:role/external-dns

resources:
  requests:
    cpu: 50m
    memory: 64Mi

domainFilters:
  - example.com
  - aws.example.com

txtOwnerId: "external-dns-aws"
